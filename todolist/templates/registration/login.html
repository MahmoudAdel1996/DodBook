{% extends 'todolist/base.html' %}
{% block content %}
    <div class="page-center container bg-light">
        <h2 class="p-2">Login</h2>
        <form method="post" class="form-group">{% csrf_token %}
            {% for field in form %}
                {{ field.error }}
                <label class="pull-left">{{ field.name}}</label>
                <input class="form-control" type="{{ field.label }}" name="{{ field.name }}" id="{{ field.id }}" placeholder="Your {{ field.label }}">
                <br>
            {% endfor %}
            <input class="btn btn-success" type="submit" value="login">
        </form>
        <a href="{% url 'signup' %}">Not Registered yet? Sign Up!</a>
        <br>
        <br>
    </div>
{% endblock %}
