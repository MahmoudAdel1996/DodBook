{% extends 'todolist/base.html' %}
{% block content %}
{% include 'todolist/navbar.html' %}
    <div style="background: #fff" class="container p-4 mt-4 profile">
        <header><h1>Change Password</h1></header>
        <form method="POST" class="form-horizontal clearfix">{% csrf_token %}
            {% if error == True %}
                <div class="alert alert-danger alert-dismissible" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <strong>Error!</strong> wrong password.
                </div>
            {% endif %}
            <div class="row">
                <label for="id_old_password" class="col-2 control-label">Old Password</label>
                <div class="col-10">
                    <input class="form-control" placeholder="Old Password" type="password" name="old_password" required id="id_old_password">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="id_new_password1" class="col-2 control-label">New Password</label>
                <div class="col-10">
                    <input class="form-control" placeholder="New Password" type="password" name="new_password1" required id="id_new_password1">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="id_new_password2" class="col-2 control-label">Confirm Password</label>
                <div class="col-10">
                    <input class="form-control" placeholder="Confirm Password" type="password" name="new_password2" required id="id_new_password2">
                </div>
            </div>
            <br>
            <input type="submit" value="Save" class="btn btn-success pull-right">
        </form>
    </div>
{% endblock %}
