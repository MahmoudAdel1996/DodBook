{% extends 'todolist/base.html' %}
{% block content %}
{% include 'todolist/navbar.html' %}
    <div style="background: #fff" class="container p-4 mt-4 profile">
        <header><h1>Edit Todo</h1></header>
        <form enctype="multipart/form-data" method="post" class="form-horizontal clearfix">{% csrf_token %}
            <div class="row">
                <label for="id_title" class="col-2 control-label">Title</label>
                <div class="col-10">
                    <input class="form-control" placeholder="Title" type="text" name="title" required id="id_title" value="{{ field.title }}">
                </div>
            </div>
            <br>
            <div class="row">
                <label for="id_text" class="col-2 control-label">Text</label>
                <div class="col-10">
                    <textarea class="form-control" placeholder="Description" name="text" id="id_text">{{ field.text }}</textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <label for="id_text" class="col-2 control-label">Image</label>
                <div class="col-10">
                    {% if field.image %}
                        <img width="100px" src="{{ field.image.url }}">
                        <br>
                        <br>
                    {% endif %}
                    <input class="pull-left" type="file" accept="image/*" name="image" id="image">
                </div>
            </div>
            <br>
            <input type="submit" value="Save" class="btn btn-success pull-right">
        </form>
    </div>
{% endblock %}
